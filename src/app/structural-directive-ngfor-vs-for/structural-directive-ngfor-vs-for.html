<div class="row text-center">
  <div class="col-12 m-3">
    <h3>Example of *ngFor vs for</h3>
  </div>

  <div class="row text-center">
    <div class="col-4">
      <select name="" id="">
        <!-- <option [value]="emp.empName" *ngFor="let emp of employees">
          {{ emp.empName }} - {{ emp.empEmail }} - {{ emp.empNumber }} -
          {{ emp.empDept }}
        </option> -->
        @for (emp of employees; track emp) {
          <option [value]="emp.empName">
            {{ emp.empName }} - {{ emp.empEmail }} - {{ emp.empNumber }} -
            {{ emp.empDept }}
          </option>
        }
      </select>
    </div>

    <div class="col-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>NUMBER</th>
            <th>DEPARTMENT</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let emp of employees">
            <td>{{ emp.empName }}</td>
            <td>{{ emp.empEmail }}</td>
            <td>{{ emp.empNumber }}</td>
            <td>{{ emp.empDept }}</td>
          </tr> -->
          @for (emp of employees; track emp) {
            <tr>
              <td>{{ emp.empName }}</td>
              <td>{{ emp.empEmail }}</td>
              <td>{{ emp.empNumber }}</td>
              <td>{{ emp.empDept }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>

    <div class="col-2">
      <ol>
        <!-- <li *ngFor="let company of companyList">
          {{ company }}
        </li> -->
        @for (company of companyList; track company) {
          <li>
            {{ company }}
          </li>
        }
      </ol>
    </div>
  </div>
</div>

<hr />

<div class="row text-center">
  <div class="col-4">
    <div *ngFor="let company of companyList">
      {{ company }}
    </div>
  </div>
  <div class="col-8">
    <button class="btn btn-primary m-1" *ngFor="let company of companyList">
      {{ company }}
    </button>
  </div>
</div>
